<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Datos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <div id="centrar">
            <h1>JavaScript</h1>
            <nav>
                <ul>
                    <li>Stack</li>
                    <li>Linked List</li>
                    <li>Tree</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="cuadro">
            <div class="Pila">  
            </div>
            <div class="opciones">
                <div class="push">
                    <button id="btnPush">Push</button>
                    <input id="input" type="number" placeholder="Ingresa un valor">
                    <p id="error">Por Ingresa un Valor!</p>
                </div>
                <div class="pop">
                    <button id="btnPop">Pop</button>
                    <label id="lbPop">Valor Sacado:</label>
                </div>
                <div class="top">
                    <button id="btnTop"> Tope</button>
                    <label id="lbTope"> Valor del Tope:</label>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy Luis Emmanuel Mendez Barrios</p>
    </footer>
</body>
</html>
